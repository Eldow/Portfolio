<div class="col-md-12 col-sm-12">
 <div class="row no-gutter">
  <div class="col-md-4 no-gutter" ng-repeat="p in data.projects.list track by $index">
   <div class="hovereffect">
    <a>
      <img class="img-responsive" ng-src="img/{{p.picture}}" alt="{{p.picture}}" style="width:100%; max-height:309px; object-fit:cover;">
      <div class="overlay">
        <h2 class="text-center"><i ng-class="p.icon"></i> {{ p.title }}</h2>
        <p ng-bind="p.subtitle"></p>
        <span ng-repeat="tag in p.tags">
          <span class="badge">{{ tag }}</span>
        </span>
      </div>
    </a>
   </div>
  </div>
 </div>
</div>
